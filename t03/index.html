<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Upgrade Human</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Upgrade Human</h1>
    <div class="Main">
        <button class="turn">Turn into superhero</button>
        <img class="image" src="assets/images/human.png">
        <img class="no_image" src="assets/images/superhero.jpg">
        <ul>
            <li>First Name&nbsp;-&nbsp;<span id="firstName"></span></li>
            <li>Last Name&nbsp;-&nbsp;<span id="lastName"></span></li>
            <li>Gender&nbsp;-&nbsp;<span id="gender"></span></li>
            <li>Age&nbsp;-&nbsp;<span id="age"></span></li>
            <li>Calories&nbsp;-&nbsp;<span id="calories"></span></li>
        </ul>
        <div class="display_info"></div>
        <div class="buttons">
            <button class="sleep">Sleep</button>
            <button class="feed">Feed</button>
            <button class="fly no_button">Fly</button>
            <button class="fight no_button">Fight with Evil</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
