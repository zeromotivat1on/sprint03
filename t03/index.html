<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Upgrade Human</title>
    <meta name="description" content="t03. Upgrade Human">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Upgrade Human</h1>
    <div class="Human">
        <img src="assets/images/human.png">
        <ul>
            <li>firstName&nbsp;-&nbsp;<span id="firstName"></span></li>
            <li>lastName&nbsp;-&nbsp;<span id="lastName"></span></li>
            <li>gender&nbsp;-&nbsp;<span id="gender"></span></li>
            <li>age&nbsp;-&nbsp;<span id="age"></span></li>
            <li>calories&nbsp;-&nbsp;<span id="calories"></span></li>
        </ul>
        <div class="buttons">
            <button class="sleep">Sleep</button>
            <button class="feed">Feed</button>
            <button class="turn">Turn into superhero</button>
        </div>
    </div>

    <div class="Superhero">
        <img src="assets/images/superhero.jpg">
        <ul>
            <li>firstName</li>
            <li>lasttName</li>
            <li>gender</li>
            <li>age</li>
            <li>calories</li>
        </ul>
        <div class="buttons">
            <button class="fly">Fly</button>
            <button class="fight">Fight with Evil</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
